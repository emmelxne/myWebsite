<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
            padding: 1em 0;
        }

        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 1em;
            width: 25%;
        }

        .main {
            background-color: #fff;
            padding: 1em;
            width: 75%;
        }

        footer {
            margin-top: auto;
        }
    </style>
     
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="content">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>This is the sidebar content.</p>
            </div>
            <div class="main">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 My Website</p>
        </footer>
    </div>
</body>
</html>
